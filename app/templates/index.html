<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network Fuzz Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        input[type="file"], select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Neural Network Fuzz Tool</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Upload Neural Network:</label>
        <input type="file" id="file" name="file" required>
        <label for="fuzzer">Select Fuzzing Tool:</label>
        <select id="fuzzer" name="fuzzer">
            <option value="fuzzer_a">TensorFuzz</option>
            <option value="fuzzer_b">DL Fuzz</option>
        </select>
        <button type="submit">Start Fuzzing</button>
    </form>
</body>
</html>
